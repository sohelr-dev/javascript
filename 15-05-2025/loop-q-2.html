<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Enter Number"));
        for( let y = 1; x >= y; y++){
            document.writeln( y );
            y = y+1;
        }
        document.writeln(y) ;



    </script>
</body>
</html>
