<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter your Number :"))
        if (num >= 80) {
            document.writeln("A+ " + num)
        } else if (num >= 70) {
            document.writeln("A " + num)
        }else if ( num > 60){
            document.writeln("B " + num)
        }else{
            document.writeln("F " + num)
        }
    </script>
</body>

</html>
