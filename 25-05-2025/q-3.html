<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [8,3,-6,-1,0,-8,0,19,4,77,0];
        var positive =0 ,negative = 0, zero =0, sum= 0;
        for(var num of data){
            sum +=num;
            if(num >0){
                positive++;
            }else if(num<0){
                negative++;
            }else{
                zero++;
            }
        }
        document.writeln("Positive digit :" +positive + "<br>")
        document.writeln("Negative digit :" +negative + "<br>")
        document.writeln("Zero digit :" + zero + "<br>")
        document.writeln("Sum :" + sum + "<br>")

    </script>
</body>
</html>
