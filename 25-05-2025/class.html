<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Calculator{
            constructor(n1,n2){
                this.num1= n1;
                this.num2=n2;
            }
            add(num1, num2){
                return num1 + num2;
            }
            sub(num1,num2){
                return this.num1 - this.num2;
            }
        }
        const calc = new Calculator();
        document.writeln(calc.add(6,9))
        document.writeln("<br>")
        document.writeln(calc.sub())
        document.writeln("<br>")
        document.writeln(calc.num1 + "<br>")
        document.writeln(calc.num2 + "<br>")
    </script>
</body>
</html>
