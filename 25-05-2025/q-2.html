<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("First Number "));
        let b =parseInt(prompt("Second Number "));
        let c =parseInt(prompt("thirt Number "));
        if (a>b && a>c){
            document.writeln( "First Number is largest: " + a); 
        }else if (b>c && b>a){
            document.writeln( "Second Number is largest  : " + b);
        }else {
            document.writeln( " Thirt Number is largest : " + c);
        }
    </script>
</body>
