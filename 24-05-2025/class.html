<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            firstName = "A";
            lastName = "B";
            FullName() {
                return this.firstName + " " + this.lastName;
            }
        }
        const newPerson = new Person("a", "b");
        console.log(newPerson.FullName());

        //ekoi vabe likha jai up down ekaoi  //

        class son {
            constructor(fn, ln) {
                this.firstName = fn;
                this.lastName = ln;
            }

            FullName() {
                return this.firstName + " " + this.lastName;
            }
        }
        const p = new son("ahad", "rahat");
        document.writeln(p.FullName());



    </script>
</body>

</html>
