    <script>
        let a = parseInt(prompt("Enter Number "));
        let Isprime = "is prime";
        if(a <= 1){
            Isprime= "is not prime";
        }else{
            for (let b =2 ; b < a; b++){
                if( a % b ==0){
                    Isprime = "is not prime";
                    break;
                }
            }
        }
        document.writeln( a + Isprime);
