<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter number"));
        if( num >= 90){
            document.writeln("A+")
        }else if ( 80 <= num && 89>= num){
            document.writeln("B");
        }else if (70 <= num && num <= 79){
            document.writeln("C");
        }else if (60 <= num  && num<= 69){
            document.writeln("D");
        }else{
            document.writeln("F")
        }



    </script>
</body>
</html>
