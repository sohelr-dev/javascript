<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
     <div class="container my-5">
          <div class="row">
               <div class="col-lg-4 col-md-5 col-sm-6 mx-auto bg-info bg-opacity-25">
                    <h3 class="text-center mt-2 text-primary">Student Form</h3>
                    <div class="input-field mb-3">
                         <form class="student-form">
                              <!-- name -->
                              <div class="input-field mb-3">
                                   <label for="name">Name</label>
                                   <input type="text" class="form-control" name="ful_name" id="name" autocomplete="name">
                                   <span class="text-danger"></span>
                              </div>
                              <!-- email -->
                              <div class="input-field mb-3">
                                   <label for="email">Enter Your Email</label>
                                   <input type="text" class="form-control" name="email" id="email" autocomplete="email">
                                   <span class="text-danger"></span>
                              </div>
                              <!-- gender redio -->
                              <div class="form-field mb-5">
                                   <label>Gender</label>
                                   <div class="form-check">
                                        <input type="radio" name="gender" id="male" value="male"
                                             class="form-check-input" >
                                        <label for="male">Male</label>
                                   </div>
                                   <div class="form-check">
                                        <input type="radio" name="gender" id="female" value="female"
                                             class="form-check-input">
                                        <label for="female">Female</label>
                                   </div>
                                   <span class="text-danger error-text gender-error"></span>
                              </div>
                              <!-- course checkbox -->
                              <div class="form-field mb-4">
                                   <label>Courses</label>
                                   <div class="form-check">
                                        <input type="checkbox" name="courses" id="wdpf" value="wdpf"
                                             class="form-check-input">
                                        <label for="wdpf">WDPF</label>
                                   </div>
                                   <div class="form-check">
                                        <input type="checkbox" name="courses" id="ddd" value="ddd"
                                             class="form-check-input">
                                        <label for="ddd">DDD</label>
                                   </div>
                                   <div class="form-check">
                                        <input type="checkbox" name="courses" id="gave" value="gave"
                                             class="form-check-input">
                                        <label for="gave">Gave</label>
                                   </div>
                                   <div class="form-check">
                                        <input type="checkbox" name="courses" id="fff" value="fff"
                                             class="form-check-input">
                                        <label for="fff">FFF</label>
                                   </div>
                                   <span class="text-danger error-text courses-error"></span>
                              </div>
                              <!-- password -->
                              <div class="input-field mb-3">
                                   <label for="name">Password</label>
                                   <input type="text" class="form-control" name="password">
                                   <span class="text-danger"></span>
                              </div>
                              <!-- Comfirm password -->
                              <div class="input-field mb-3">
                                   <label for="name">Confirm Password</label>
                                   <input type="text" class="form-control" name="Comfirm_password">
                                   <span class="text-danger"></span>
                              </div>
                              <button type="submit" class="btn btn-dark">Submit</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>

     <script src="validition.js"></script>
     <script>
          new RegForm(".student-form");
     </script>
</body>
</html>
