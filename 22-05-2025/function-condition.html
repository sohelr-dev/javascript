    <script>
        //a = function(){} eta likha r niche ta lekha ekoi kotha  //aber function ke short kore ekha jai aivabe =  functionName(parameter);
        let a = () => console.log("%ctrue", "color:red");
        let b = () => console.log("%cfalse ", "color: green");

        (3 < 2) ? a() : b();



        //name space 

        let Calculator = {
            add: function (a, b) {
                return a + b;
            },
            sub: function (a, b) {
                return a - b;
            },
            mul: function (a, b) {
                return a * b;
            },
            div: function (a, b) {
                if (b === 0) {
                    return "Division by zero is not allowed.";
                }
                return a / b;
            }
        };

        console.log("Add:", Calculator.add(5, 3));     // 8
        console.log("Sub:", Calculator.sub(5, 3));     // 2
        console.log("Mul:", Calculator.mul(5, 3));     // 15
        console.log("Div:", Calculator.div(10, 2));    // 5
        console.log("Div (by 0):", Calculator.div(10, 0)); // Error message






    </script>
