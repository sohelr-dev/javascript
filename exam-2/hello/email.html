<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let userEmail =prompt("Enter Email","sohel@gmail.com");
          let reg = /^[a-zA-Z-0-9_.]{2,}[@]{1}[a-z0-9-.]{3,63}[.]{1}[a-z]{2,4}$/;
          if(reg.test(userEmail) ==true){
               document.writeln("Email address is right." +"<br>" + userEmail);
          }else{
               document.writeln("Email address is Wrong.");
          }
     </script>
</body>
</html>
