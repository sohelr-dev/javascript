<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .container{
               display: flex;
               justify-content: center;
               margin: 0 auto;
          }
     </style>
</head>
<body>
     <h1 style="text-align: center;">SignUp Form</h1>
     <div class="container">
          <form action="" class="submitForm">
               <div>
                    <label for="email">Email<br></label>
                    <input type="text" name="email">
                    <span style="color: red;" ></span>
               </div>
               <div>
                    <label for="password">Password<br></label>
                    <input type="password" name="password">
                    <span style="color: red;" ></span>
               </div>
               <div>
                    <label for="comfirmpassword">Comfirm Password<br></label>
                    <input type="password" name="comfirmpassword">
                    <span style="color: red;" ></span>
               </div>
               <div>
                    <label for="gender">Gender<br></label>
                    <div>
                         <input type="radio" name="gender" value="Male">Male
                    </div>
                    <div>
                         <input type="radio" name="gender" value="Female">Female
                    </div>
                    <span style="color: red;"  class="gender_error"></span>
               </div>
               <div>
                    <label for="skills">Skills<br></label>
                    <div>
                         <input type="checkbox" name="skills" value="HTML">HTML
                    </div>
                    <div>
                         <input type="checkbox" name="skills" value="CSS">CSS
                    </div>
                    <div>
                         <input type="checkbox" name="skills" value="Javascript">Javascript
                    </div>
                    <div>
                         <input type="checkbox" name="skills" value="Python">Python
                    </div>
                    <span style="color: red;"  class="skills_error"></span>
               </div>
               <button type="submit">Submit</button>
          </form>
     </div>







<script src="form-script.js"></script>
     <script>
          new signupForm(".submitForm");
     </script>
</body>
</html>
