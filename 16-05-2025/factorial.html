<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Number"));
        for( let y=1; x<=y; y++){
            fact = y-x;
            total = y*fact;
        }
        document.writeln(total)

    </script>
</body>
</html>
