<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
     <div class="container">
          <form class="user-form" action="">
               <h1 class="text-center ">User Form</h1>
               <div class=" mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control">
                    <span class="text-danger"></span>
               </div>
               <div class=" mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control">
                    <span class="text-danger"></span>
               </div>
               <div class=" mb-3">
                    <label for="Comments">Comments</label>
                    <textarea name="Comments" class="form-control"></textarea>
                    <span class="text-danger"></span>
               </div>
               <div class=" mb-3">
                    <label>Gender</label>
                    <div class="form-check">
                         <input type="radio" name="gender" value="male" class="form-check-input">
                         <label for="male">Male</label>
                    </div>
                    <div class="form-check">
                         <input type="radio" name="gender" value="female" class="form-check-input">
                         <label for="female">Female</label>
                    </div>
                    <span class="text-danger error-text gender-error"></span>
               </div>
               <div class=" mb-3">
                    <label>Interests</label>
                    <div class="form-check">
                         <input type="checkbox" name="interests" value="mobile" class="form-check-input">
                         <label for="mobile">Mobile</label>
                    </div>
                    <div class="form-check">
                         <input type="checkbox" name="interests" value="laptop" class="form-check-input">
                         <label for="laptop">Laptop</label>
                    </div>
                    <div class="form-check">
                         <input type="checkbox" name="interests"value="computer" class="form-check-input">
                         <label for="computer">Computer</label>
                    </div>
                    <div class="form-check">
                         <input type="checkbox" name="interests" value="tablate" class="form-check-input">
                         <label for="tablate">Tablate</label>
                    </div>
                    <span class="text-danger error-text interests-error"></span>
               </div>
               <button type="button" class="btn btn-primary">Submit</button>
          </form>
     </div>
     <script src="validation.js"></script>
     <script>
          new UserForm(".user-form");
     </script>
</body>

</html>
