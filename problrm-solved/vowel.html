<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let text = prompt("Enter text");
        text =text.toLowerCase();
        let vowelCount = 0 
        let consonantCount =0 ;
        for( let a =0; a< text.length; a++ ){
            // document.writeln(text);  //for chack string
            let character = text[a];
            if(character >="a" && character<= "z"){
                if(character ==="a" || character ==="e" || character ==="i" || 
                character ==="o" || character ==="u"){
                    vowelCount++;   //vowel ar hoile count korbe
                }else{
                    consonantCount++;  //consonate hoile count korbe
                }
            }
        }
        document.writeln("Totall vowels " + vowelCount + "<br>");
        document.writeln("Totall Consonant " + consonantCount + "<br>");
    </script>
</body>
</html>
