<!DOCTYPE html>
<html>
<head>
  <title>Age Setter with Getter</title>
</head>
<body>
  <h2>Set Your Age</h2>
  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="setAge()">Submit</button>

  <p id="output"></p>

  <script>
    class Person {
      constructor() {
        this._age = 0;
      }

      // Getter
      get age() {
        return this._age;
      }

      // Setter
      set age(value) {
        if (value > 0) {
          this._age = value;
          document.getElementById("output").innerText = `Your age is set to: ${this._age}`;
        } else {
          document.getElementById("output").innerText = "Invalid age! Please enter a positive number.";
        }
      }
    }

    const user = new Person();

    function setAge() {
      const input = document.getElementById("ageInput").value;
      user.age = Number(input); // setter call হবে
    }
  </script>
</body>
</html>
