    <script>
        class calculator {
            result=0;
            add (num){
                this.result +=num;
                return this.result;
            }
            substract(num){
                this.result -=num;
                return this.result;
            }
            multiply (num){
                this.result *=num;
                return this.result;
            }
        }
        const newValu = new calculator();
        console.log(newValu.add(5));
        console.log(newValu.substract(3));
        console.log(newValu.multiply(2));
