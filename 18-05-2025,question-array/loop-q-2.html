<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let x = parseInt(prompt("Enter Number:"));
        let sum = 0;
        

        for (let i = 1; i <= x; i++) {
            document.writeln(i);
            sum += i;
            document.writeln(" + ")
            
        }
        document.writeln(" = " + sum);


    </script>
</body>

</html>
