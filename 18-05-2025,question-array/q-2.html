<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter Number: "));
        if(x % 2== 0){
            document.writeln("it's even number: " + x)
        }else{
            document.writeln("It's Odd Number: " + x);
        }
    </script>
</body>
</html>
