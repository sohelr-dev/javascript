<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let x=1; x<=5; x++){
            document.writeln("*****" + "<br>")
        }


        document.writeln("=========== <br> ")
        for (let x=1; x<=5; x++){
            for(let y = 1; y <= x ; y++){
                document.writeln("*");
            }document.writeln("<br>")
        }
        document.writeln("=========== <br> ")
        for (let x=5; x>=1; x--){
            for(let y = 1; y <= x ; y++){
                document.writeln("*");
            }document.writeln("<br>")
        }


    </script>
</body>
</html>
