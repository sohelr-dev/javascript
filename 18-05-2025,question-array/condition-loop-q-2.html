<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let x =1; x <= 9 ; x++){
            if (x !=1)
            document.writeln(" , ");
            document.writeln(x*x);
        }
        document.writeln("=============")
        for (let x =1; x <= 9 ; x++){
            document.writeln(x*x);
            if (x !=9)
            document.writeln(" , ");
        }
    </script>
</body>
</html>
