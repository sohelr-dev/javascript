<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .container{
               display: flex;
               align-items: center;
               justify-content: center;
               margin: 0 auto;
          }
     </style>
</head>
<body>
     <h3 style="text-align: center;">Survey Form</h3>
     <div class="container">
          
          <form action="" class="surveyForm">
               <div>
                    <label for="name">Full Name<br></label>
                    <input type="text" name="name" >
                    <span style="color: red;"></span>
               </div>
               <div>
                    <label for="email">Enter your email<br></label>
                    <input type="text" name="email" >
                    <span style="color: red;"></span>
               </div>
               <div>
                    <label for="suggestion">Suggestion<br></label>
                    <textarea name="suggestion" ></textarea>
                    <span style="color: red;"></span>
               </div>
               <div>
                    <label for="satisfaction">Satisfaction Level<br></label>
                    <div>
                         <input type="radio" name="Satisfaction" value="poor">Poor
                    </div>
                    <div>
                         <input type="radio" name="Satisfaction" value="average">Average
                    </div>
                    <div>
                         <input type="radio" name="Satisfaction" value="good">Good
                    </div>
                    <div>
                         <input type="radio" name="Satisfaction" value="excellent">Excellent
                    </div>
                    <span style="color: red;" class="Satisfaction-error"></span>
               </div>
               <div>
                    <label for="services">Servics Used<br></label>
                    <div>
                         <input type="checkbox" name="services" value="Newsletter" id="newsletter">
                         Newsletter
                    </div>
                    <div>
                         <input type="checkbox" name="services" value="Support-chat">Support-chat
                    </div>
                    <div>
                         <input type="checkbox" name="services" value="Profile menagement">Profile menagement
                    </div>
                    <div>
                         <input type="checkbox" name="services" value="Notifications">Notifications
                    </div>
                    <span style="color: red;" class="services-error"></span>
               </div>
               <div>
                    <label for="membership">Membership Tier</label>
                    <select name="membership" >
                         <option value="free">Free</option>
                         <option value="premium">premium</option>
                         <option value="Enterprise">Enterprise</option>
                    </select>
                    <span style="color: red;" class="membership-error"></span>
               </div>
               
               <button type="submit">Submit</button>
          </form>
     </div>


     <script src="scriptForm.js"></script>
     <script>
          new SurForm(".surveyForm");
     </script>
</body>
</html>
