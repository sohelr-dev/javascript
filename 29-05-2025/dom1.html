<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>hello 1</h1>
     <h1>hello 2</h1>
     <h1>hello 3</h1>
     <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque magnam quidem eum ratione assumenda perspiciatis eaque ullam tempora ab unde nihil aperiam dignissimos, inventore dicta at rem voluptas dolores doloribus.</p>
     <button type="button" class="btn">Click</button>
     <script>
          let allheader = document.querySelectorAll("h1");
          let i= 1;
          for(let item of allheader){
               // item.innerText = "New Title " + i++;                     //only text , visiable
               // item.innerHTML = "New <br> Title " + i++;                //
               // item.outerHTML = "<h2>New Title " + i++ + "</h2>";       //text,html,element itself
               item.textContent = "Only Roxi " + i++                       //only text, visiable and invisiabe 
          } 



          let btn = document.querySelector(".btn");
          btn.addEventListener("click",function(){
               btn.innerText = "Welcome Roxi bhai";
           });
          btn.addEventListener("mouseover",function(){
               btn.innerText = "Most welcome Rahat Bhai";
               btn.style.backgroundColor=" orange";
           });
          btn.addEventListener("dblclick",function(){
               btn.innerText = "Cha khauyabe";
               btn.style.color=" red";
           });
           
     </script>
</body>
</html>
