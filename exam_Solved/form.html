<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {

            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: rgb(201, 226, 217);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h3>Online Form</h3>
        <form class="onlineForm" action="">
            <label for="name">Name </label><br>
            <input type="text" name="name"  required><br><br>
            <label for="contact">Contact </label><br>
            <input type="text" name="contact" id="contact" required><br><br>
            <label for="remarks">Remarks </label><br>
            <textarea name="remarks" id="remarks" required></textarea><br><br>
            <label for="sex">Sex</label><br>
            <input type="radio" name="sex" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="Female" required>
            <label for="female">Female</label><br><br>
            <label for="courses">Courses</label><br>
            <input type="checkbox" name="courses" value="NT" >
            <label for="NT">NT</label>
            <input type="checkbox" name="courses" value="IAD" >
            <label for="IAD">IAD</label>
            <input type="checkbox" name="courses" value="DDD" >
            <label for="DDD">DDD</label>
            <input type="checkbox" name="courses" value="ESAD" >
            <label for="ESAD">ESAD</label><br><br>
            <label for="location">Location</label><br>
            <select name="location" id="location" required>
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </select><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
    <script>
        new traineeForm(".onlineForm");
    </script>
</body>
</html>
