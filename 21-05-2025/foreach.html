<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =['s','f','d','r','g','k'];
        arr.forEach((element)=> {
            document.writeln(element + "<br>");
        })

        document.writeln("<br>");

        let arr1 =['s','f','d','r','g','k'];    //index number show kore 
        arr.forEach((element1, index)=> {
            document.writeln(element1 + " : " + index +"<br>");
        })

        document.writeln("<br>");

        let arr2 =['s','f','d','r','g','k'];
        arr.forEach((element2, index)=> {
            if(index === 2) return;  //skip ar kaj kore
            if(index === 3) return;
            document.writeln(element2 + " : " + index +"<br>");
        })

        document.writeln("<br>");

        let arr3 =['s','f','d','r','g','k'];
        arr.forEach((element3, index)=> {
            if(index >=4 && index<=5 ) return;  //kicu index bondho korete eta use korte hobe g and k skip
            
            document.writeln(element3 + " : " + index +"<br>");
        })

        document.writeln("<br>");

        let arr4 =['s','f','d','r','g','k'];
        arr.forEach((element3, index)=> {
            if(index >=2 && index<=3 ) return;  //kicu index bondho korete eta use korte hobe d and r skip
            
            document.writeln(element3 + " : " + index +"<br>");
        })

        document.writeln("<br>");

        let arr5 =['s','f','d','r','g','k'];
        arr.forEach((element3, index)=> {
            if(index ==0 || index ==5 ) return;  // or use korte hobe //kicu index bondho korete eta use korte hobe s and k skip
            
            document.writeln(element3 + " : " + index +"<br>");
        })
    </script>
</body>
</html>
