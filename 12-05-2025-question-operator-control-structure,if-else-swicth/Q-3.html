<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var x = parseInt(prompt("write a number"));
        x *= 2 ;
        
        x -= 5;
        
        x /= 3;
        document.writeln(x);

    

    </script>
